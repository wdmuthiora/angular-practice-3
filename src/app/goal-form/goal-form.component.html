<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <!-- To add a goal to the goals array when this button is clicked, we add the (ngSubmit) event attribute which calls the submitGoal() function once the event is emitted -->
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">

      <label for="name">Name</label>
      <!-- [(ngModel)]="newGoal.name" is used for two-way binding on the properties of newGoal -->
      <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <hr>
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
      <hr>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
